<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="rejestracja.css">
		<title>Panel logowania</title>
	</head>

	<body>
		<div class = "login-box">
			<h2>Login</h2>
			<form action ="#">
				<div class = "input-box">
					<input type = "login" required>
					<label>Login</label>
				</div>
				<div class = "input-box">
					<input type = "password" required>
					<label>Hasło</label>
				</div>
				<div class = "forgot-password">
					<a href ="#">Zapomniałem mojego hasła</a>
				</div>
				<button type = "submit" class = "btn">Zaloguj się</button>
				<div class = "signup">
					<a href ="#">Zarejestruj sie</a>
				</div>
			</form>
		</div>
	</body>
</html>
