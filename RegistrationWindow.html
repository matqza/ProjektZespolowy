<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">

    <title>Register</title>
</head>
<body>
<main>
    

    <form>
        <div class="container">
        <h1 class="main-label">Zarejestruj się</h1>
        <div class="Label">
           <div>
                <center>
                    <label for="username" class="label2"><b>Nazwa użytkownika:</b></label>
                </center>
            </div>
            <div>
               
                    <input type="text" placeholder="Wpisz swoją nazwę użytkownika" name="username" class="input" id="username" >
                
            </div>
            <div>
                <center>
                    <label for="email"  class="label1"><b>Email:</b></label>
                 </center>
            </div>
            <div>
          
                    <input type="email" placeholder="Wpisz email" name="email" class="input" id="email">
                
            </div>
            <div>
                <center>
                    <label for="password"  class="label1"><b>Hasło:</b></label>
                </center>
            </div>
            <div>
                
                    <input type="password" placeholder="Wpisz hasło" name="password" class="input" id="password">
               
            </div>
            <div>
                <center>
                    <label for="password2"  class="label2" ><b>Powtórz hasło:</b></label>
                </center>
            </div>
            <div>
                <input type="password" placeholder="Potwierdź hasło" name="password2" class="input" id="password2">
            </div>
            <div>
                <center>
                    <button type="submit" class="button-register" name="button-register">Zarejestruj
                </center>
                </button>
            </div>
            <div>
                <center>
                    <div>
                        <label for="agree" class="agreement">
                            <input type="checkbox" name="agree" id="agree" value="yes"/> Zgadzam się z
                   
                            <a href="#" title="term of services"> polityką prywatności</a>
                        </label>
                    </div>
                    <div>
                        <label class="agreement">Już masz założone konto?<a  href="#">Zaloguj się tutaj</a></label>
                    </div>
                </center>
            </div>
        </div>
    </div>
    </form>
</main>
</body>
</html>
